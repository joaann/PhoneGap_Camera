<!DOCTYPE html>

<html ng-app="cameraApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Camera</title>
</head>

<body ng-controller="mainCtrl">
  <div class="container-fluid">
    <h1>Camera</h1>
    <button class="btn btn-default" ng-click="takePhoto();$log.debug('Take photo clicked!')" >Take Photo</button><br>
    <button class="btn btn-default" ng-click="pickPhoto();$log.debug('Pick photo clicked!')">Pick Photo</button>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
  </div>
  <script src="js/vendor/jquery/jquery-1.9.1.min.js"></script>
  <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
  <script src="js/vendor/angular/angular.min.js"></script>
  <script src="js/vendor/ngCordova/ng-cordova.js"></script>

  <script src="cordova.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <script src="js/controllers/mainController.js" type="text/javascript"></script>
</body>
</html>
